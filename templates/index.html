<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmDown</title>
    <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins',sans-serif;}
    .hero{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(12,3,51,0.45),rgba(12,3,51,0.45));
    position: relative;
    padding: 0 5%;
    display: flex;
    align-items: center;
    justify-content: center;

}
nav{
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    padding: 20px 3%;
    display: flex;
    justify-content: space-between;
    
}
nav .logo{
    width: 110px;
    height: 50px;
    margin-top: -7px;
}
nav ul li{
    list-style: none;
    display: inline-block;
    margin-left: 20px;
    margin-top: 15px;
    
}
nav ul li a{
    text-decoration: none;
    color: white;
    font-size: 13px;
}
nav ul li a:hover{
    color: black;
}
.content{
    text-align: center;
}
.content h1{
    font-size: 100px;
    color: #fff;
    
    font-weight: 600;
    transition: 0.5s;
}
.content h2{
    color: #fff;
}
.content h1:hover{
    -webkit-text-stroke: 2px #fff;
    color: transparent;

}
.content a{
    text-decoration: none;
    display: inline-block;
    color: #fff;
    font-size: 20px;
    border: 2px solid #fff;
    padding: 14px 70px;
    border-radius: 50px;
    margin-top: 20px;
}
.content a:hover{
    color: black;
    background-color: rgb(255, 255, 255);
}
.back-video{
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: -1;
}
@media(min-aspect-ratio:16/9){
    .back-video{
        width: 100%;
        height: auto;
    }
}
@media(max-aspect-ratio:16/9){
    .back-video{
        width: auto;
        height: 100%;
    }
}
    </style>
</head>
<body>
        <div class="hero">
            <video autoplay loop muted plays-inline class="back-video">
                <source src="{{url_for('static', filename='Pexels Videos 2218727.mp4')}}"  type="video/mp4" />
            </video>
            <nav>
                <a href="/"><img src="{{url_for('static', filename='calmdownlogo2.png')}}" class="logo" /></a>
                <ul>
                    <li><a href="/"><b>HOME</b></a></li>
                    <li><a href="/about"><b>ABOUT</b></a></li>
                    <li><a href="/help"><b>HELP</b></a></li>
                    <!--<li><a href="/video"><b>VIDEO</b></a></li>-->
                </ul>
            </nav>
            <div class="content">
                <h1>CalmDown</h1>
                <h2>Stress Free Zone</h2>
                <a href="/forms">Get Recommendations</a>
            </div>
        </div>
</body>
</html>
